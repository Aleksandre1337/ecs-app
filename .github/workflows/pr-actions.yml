name: PR Checks for Flask App

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          flake8 app.py --max-line-length=120 --ignore=E501

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Test MongoDB connection
        run: |
          python -c "from pymongo import MongoClient; client = MongoClient('localhost', 27017); client.admin.command('ping'); print('MongoDB connected')"
      
      - name: Run application health check
        run: |
          export MONGO_HOST=localhost
          python app.py &
          sleep 5
          curl -f http://localhost:80/health || exit 1
